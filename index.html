<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "Active Screen" id="Start-Screen">
            <h1>
                Welcome to the Quiz Game!
            </h1>
                <p>Test your General Knowledge, my friend!</p>
                <button id="start-button">Start Quiz</button>
        </div>

        <div class="Screen" id="Quiz-Screen">
            <div class="question-header">
                <h2 id="question-text">
                    Question_Here
                </h2>    
                <div class="question-info">
                    <p>
                    Question <span id="current-question">1</span> of <span id="total-questions">6</span></p>
                    <p>Score: <span id="score">0</span></p>
                    
                </div>
            </div>

            <div id="answers-container" class="answers-container"></div>

            <div class="progress-bar">
                <div id="progress" class = "progress"></div>
            </div>
        </div>
            
        <div id="result-screen" class ="Screen">
            <h1>Quiz Results</h1>
            <div class = "result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="total-questions">5</span></p>
                <div id="result-message">Good Job!</div>
            </div>
            <div><button id="Restart-Quiz">Try Again</button></div> 
        </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
