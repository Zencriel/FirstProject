<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "Active Screen" id="Start-Screen">
            <h1>
                Welcome to the Quiz Game!
                <p>Test your knowledge of Chess, my friend!</p>
                <button id="start-button">Start Quiz</button>
            </h1>
        </div>

        <div class="Screen" id="Quiz-Screen">
            <h2 id="question-text">
                Question_Here
            </h2>    
            <div class="question-info">
                <p>
                    Question <span id="current-question">1</span> of <span></span>
                </p>
                <p>
                    Score: <span id="score">0</span>
                </p>
            </div>
        </div>
        <div id="answers-container">
            
        </div>
        <div class="progress-bar">
            <div class = "progress"></div>
        </div>
        <div id="result-screen" class ="Screen">
            <h1>Quiz Results</h1>
            <div class = "result-info">
                You scored <span id="final-score">0</span> out of <span id="total-questions">5</span>
            </div>
        </div>
    </div>
</body>
</html>
